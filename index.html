<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <!--barra laterale -->
        <nav>
            <div class="user">
                <div class="img-user">
                    <img src="img/avatar_io.jpg" alt="">
                </div>
                <strong>Nome Utente</strong>
                <span class="icons-user">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </span>
            </div>
            <div class="notification">
                <div class="bell">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div>
                    <strong>Ricevi notifiche di nuovi messaggi</strong>
                    <br>
                    <span class="desktop-notification">Attiva notifiche desktop</span>
                </div>
            </div>
            <div class="search">
                <div>
                    <i class="fas fa-search"></i>
                </div>
                <input class="searchbar" type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div  class="contacts">
                <div v-for="(contact, index) in contacts" 
                @click="changeContact(index)" 
                :key="index" 
                class="contact">
                    <div class="img-contact">
                        <img :src="getImg(contact.avatar)" alt="">
                    </div>
                    <div><strong>{{contact.name}}</strong></div>
                </div>
            </div>
        </nav>
        <!--sezione chat-->
        <section class="conversation">
            <div  class="conversation-top">
                <div class="img-user">
                    <img :src="getImg(contacts[currentContact].avatar)" alt="">
                </div>
                <div>
                    <strong>{{contacts[currentContact].name}}</strong>
                    <br>
                    <div class="access">Ultimo accesso alle</div>
                </div>
                <span class="icons-user">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </span>
            </div>
        </section>
    </div>

    <!--vuejs-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--js-->
    <script src="js/script.js"></script>
</body>
</html>
